            font-smooth: antialiased;

        .font-vazir { font-family: 'Vazirmatn', sans-serif; }

        .business-card-container { 
            width: 350px; 
            height: 200px; 
            perspective: 1500px;
        }
        .business-card { 
            width: 100%; 
            height: 100%; 
            position: relative; 
            transition: transform 0.8s; 
            transform-style: preserve-3d; 
        }
        .business-card.is-flipped {
            transform: rotateY(180deg);
        }
        /* Hover effect for DESKTOP users */
        @media (hover: hover) and (pointer: fine) {
            .business-card-container:hover .business-card:not(.is-flipped) {
                transform: rotateY(180deg);
            }
            .business-card-container:hover {
                 transform: translateY(-5px);
                 box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.2);
            }
        }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06); overflow: hidden; display: flex; flex-direction: column; padding: 20px; }
        .card-front { background-color: #1a433a; color: #f0f0f0; z-index: 2; }
        .card-back { background-color: #fdfdfd; color: #1a433a; transform: rotateY(180deg); }
        .decorative-line { width: 50px; height: 3px; background-color: #d4af37; margin-top: 6px; margin-bottom: 12px; }
        .icon { width: 16px; height: 16px; fill: currentColor; flex-shrink: 0; }

            background-color: #1a433a;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: 'Vazirmatn', sans-serif;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;

            background-color: #2c6b5b;
